<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slime Kingdom - Pebble Village</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Press Start 2P', monospace;
            image-rendering: pixelated;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .game-screen {
            width: 512px;
            height: 480px;
            background: #4a8b4a;
            border: 8px solid #4a4a6a;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(100, 100, 200, 0.3);
        }

        /* Tile grid */
        .tile-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(16, 32px);
            grid-template-rows: repeat(15, 32px);
        }

        .tile {
            width: 32px;
            height: 32px;
            position: relative;
        }

        /* Tile types */
        .grass {
            background: #4a8b4a;
            background-image:
                radial-gradient(circle at 8px 8px, #5a9b5a 2px, transparent 2px),
                radial-gradient(circle at 24px 20px, #3a7b3a 2px, transparent 2px);
        }

        .path {
            background: #c4a86a;
            border: 1px solid #a48850;
        }

        .water {
            background: linear-gradient(45deg, #4a9bdb 25%, #5aabeb 50%, #4a9bdb 75%);
            animation: water-flow 2s linear infinite;
        }

        @keyframes water-flow {
            0% { background-position: 0 0; }
            100% { background-position: 32px 32px; }
        }

        .flowers {
            background: #4a8b4a;
            position: relative;
        }

        .flowers::before {
            content: 'üå∏';
            position: absolute;
            font-size: 16px;
            top: 4px;
            left: 4px;
        }

        /* Buildings */
        .building {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .building-roof {
            width: 0;
            height: 0;
            border-left: 48px solid transparent;
            border-right: 48px solid transparent;
            border-bottom: 32px solid #8b4513;
            position: relative;
        }

        .building-roof::after {
            content: '';
            position: absolute;
            top: 20px;
            left: -8px;
            width: 16px;
            height: 16px;
            background: #654321;
        }

        .building-body {
            width: 80px;
            height: 64px;
            background: linear-gradient(180deg, #deb887 0%, #c4a060 100%);
            border: 4px solid #8b7355;
            position: relative;
        }

        .building-door {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 36px;
            background: #654321;
            border: 2px solid #4a3520;
        }

        .building-window {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #87ceeb;
            border: 3px solid #654321;
            top: 10px;
        }

        .building-window.left { left: 8px; }
        .building-window.right { right: 8px; }

        .building-sign {
            font-size: 8px;
            color: #fff;
            background: #654321;
            padding: 4px 8px;
            margin-top: -4px;
            border: 2px solid #4a3520;
        }

        /* Inn */
        .inn {
            top: 60px;
            left: 50px;
        }

        .inn .building-roof { border-bottom-color: #cd5c5c; }
        .inn .building-body { background: linear-gradient(180deg, #f5deb3 0%, #deb887 100%); }

        /* Shop */
        .shop {
            top: 60px;
            right: 60px;
        }

        .shop .building-roof { border-bottom-color: #4682b4; }

        /* Fountain */
        .fountain {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            width: 64px;
            height: 48px;
        }

        .fountain-base {
            width: 64px;
            height: 24px;
            background: #708090;
            border-radius: 32px / 12px;
            position: absolute;
            bottom: 0;
            border: 3px solid #5a6a7a;
        }

        .fountain-pillar {
            width: 16px;
            height: 32px;
            background: linear-gradient(90deg, #8a9aaa, #a0b0c0, #8a9aaa);
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
        }

        .fountain-top {
            width: 32px;
            height: 12px;
            background: #708090;
            border-radius: 16px / 6px;
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .fountain-water {
            position: absolute;
            bottom: 48px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            animation: fountain-spray 0.5s ease-in-out infinite;
        }

        @keyframes fountain-spray {
            0%, 100% { transform: translateX(-50%) translateY(0); opacity: 1; }
            50% { transform: translateX(-50%) translateY(-8px); opacity: 0.7; }
        }

        /* Cave entrance */
        .cave {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 64px;
            height: 48px;
        }

        .cave-rocks {
            width: 80px;
            height: 40px;
            background:
                radial-gradient(ellipse 30px 25px at 20px 30px, #5a5a6a, transparent),
                radial-gradient(ellipse 35px 28px at 55px 28px, #4a4a5a, transparent),
                radial-gradient(ellipse 25px 20px at 38px 35px, #6a6a7a, transparent);
            position: relative;
        }

        .cave-entrance {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 32px;
            height: 28px;
            background: #1a1a2e;
            border-radius: 16px 16px 0 0;
            border: 3px solid #3a3a4a;
            border-bottom: none;
        }

        .cave-label {
            font-size: 8px;
            color: #ffd700;
            text-align: center;
            margin-top: 4px;
            text-shadow: 1px 1px 0 #000;
        }

        /* Characters */
        .character {
            position: absolute;
            width: 32px;
            height: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .char-body {
            width: 24px;
            height: 28px;
            border-radius: 8px 8px 4px 4px;
            position: relative;
        }

        .char-head {
            width: 20px;
            height: 16px;
            background: #ffdbac;
            border-radius: 50%;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .char-eyes {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            display: flex;
            justify-content: space-between;
        }

        .char-eye {
            width: 3px;
            height: 3px;
            background: #000;
            border-radius: 50%;
        }

        .char-hair {
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 18px;
            height: 8px;
            border-radius: 50% 50% 0 0;
        }

        .char-shadow {
            width: 20px;
            height: 6px;
            background: rgba(0,0,0,0.3);
            border-radius: 50%;
            margin-top: 2px;
        }

        /* Player character */
        .player {
            top: 280px;
            left: 240px;
            z-index: 10;
        }

        .player .char-body { background: #4169e1; }
        .player .char-hair { background: #8b4513; }

        .player-indicator {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 8px;
            color: #ffd700;
            animation: bob 1s ease-in-out infinite;
        }

        @keyframes bob {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-4px); }
        }

        /* NPC characters */
        .npc-elder {
            top: 320px;
            left: 320px;
        }

        .npc-elder .char-body { background: #9932cc; }
        .npc-elder .char-hair { background: #c0c0c0; }

        .npc-cat {
            top: 340px;
            left: 120px;
        }

        /* Other player */
        .other-player {
            top: 260px;
            left: 300px;
            opacity: 0.9;
        }

        .other-player .char-body { background: #dc143c; }
        .other-player .char-hair { background: #ffd700; }

        .other-player-name {
            position: absolute;
            top: -28px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 6px;
            color: #fff;
            background: rgba(0,0,0,0.7);
            padding: 2px 4px;
            white-space: nowrap;
        }

        /* Cat NPC */
        .cat {
            width: 24px;
            height: 20px;
            position: relative;
        }

        .cat-body {
            width: 24px;
            height: 14px;
            background: #ffa500;
            border-radius: 8px;
            position: relative;
        }

        .cat-head {
            width: 14px;
            height: 12px;
            background: #ffa500;
            border-radius: 50%;
            position: absolute;
            top: -6px;
            left: 0;
        }

        .cat-ears {
            position: absolute;
            top: -4px;
            left: 1px;
            width: 12px;
            display: flex;
            justify-content: space-between;
        }

        .cat-ear {
            width: 0;
            height: 0;
            border-left: 3px solid transparent;
            border-right: 3px solid transparent;
            border-bottom: 6px solid #ffa500;
        }

        .cat-tail {
            position: absolute;
            right: -4px;
            top: 2px;
            width: 12px;
            height: 6px;
            background: #ffa500;
            border-radius: 0 4px 4px 0;
            transform: rotate(-20deg);
        }

        /* HUD */
        .hud {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            z-index: 100;
        }

        .hud-left, .hud-right {
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 12px;
            border: 3px solid #4a4a6a;
            border-radius: 4px;
        }

        .player-stats {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .stat-row {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 10px;
        }

        .stat-icon {
            font-size: 12px;
        }

        .stat-bar {
            width: 60px;
            height: 8px;
            background: #333;
            border: 1px solid #666;
            position: relative;
            overflow: hidden;
        }

        .stat-fill {
            height: 100%;
            transition: width 0.3s;
        }

        .stat-fill.hp { background: #ff6b6b; }
        .stat-fill.mp { background: #4dabf7; }

        .stat-text {
            font-size: 8px;
            color: #fff;
            min-width: 45px;
        }

        .gold-display {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #ffd700;
        }

        .party-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .party-member {
            width: 24px;
            height: 24px;
            background: #4169e1;
            border-radius: 50%;
            border: 2px solid #ffd700;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        .party-member.p2 { background: #dc143c; }

        /* Dialog box */
        .dialog-box {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 20, 0.95);
            border: 4px solid #ffd700;
            border-radius: 4px;
            padding: 16px;
            z-index: 100;
        }

        .dialog-speaker {
            font-size: 10px;
            color: #ffd700;
            margin-bottom: 8px;
        }

        .dialog-text {
            font-size: 12px;
            color: #fff;
            line-height: 1.8;
        }

        .dialog-continue {
            position: absolute;
            bottom: 8px;
            right: 12px;
            font-size: 8px;
            color: #888;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Mini-map */
        .minimap {
            position: absolute;
            top: 60px;
            right: 10px;
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #4a4a6a;
            padding: 4px;
        }

        .minimap-content {
            width: 100%;
            height: 100%;
            background: #2d5a2d;
            position: relative;
        }

        .minimap-building {
            position: absolute;
            background: #c4a060;
        }

        .minimap-inn {
            width: 12px;
            height: 10px;
            top: 10px;
            left: 10px;
        }

        .minimap-shop {
            width: 12px;
            height: 10px;
            top: 10px;
            right: 10px;
        }

        .minimap-fountain {
            width: 8px;
            height: 8px;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
            background: #4a9bdb;
            border-radius: 50%;
        }

        .minimap-cave {
            width: 10px;
            height: 8px;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            background: #1a1a2e;
            border-radius: 4px 4px 0 0;
        }

        .minimap-player {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            top: 45px;
            left: 38px;
            animation: minimap-blink 0.5s step-end infinite;
        }

        @keyframes minimap-blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Controls hint */
        .controls-hint {
            background: rgba(0, 0, 0, 0.8);
            padding: 8px;
            border: 2px solid #4a4a6a;
            font-size: 8px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-screen">
            <!-- HUD -->
            <div class="hud">
                <div class="hud-left">
                    <div class="player-stats">
                        <div class="stat-row">
                            <span class="stat-icon">‚ù§Ô∏è</span>
                            <div class="stat-bar">
                                <div class="stat-fill hp" style="width: 80%;"></div>
                            </div>
                            <span class="stat-text">32/40</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-icon">‚ú®</span>
                            <div class="stat-bar">
                                <div class="stat-fill mp" style="width: 60%;"></div>
                            </div>
                            <span class="stat-text">12/20</span>
                        </div>
                        <div class="gold-display">
                            <span>üí∞</span>
                            <span>247</span>
                        </div>
                    </div>
                </div>
                <div class="hud-right">
                    <div class="party-indicator">
                        <div class="party-member">P1</div>
                        <div class="party-member p2">P2</div>
                    </div>
                </div>
            </div>

            <!-- Mini-map -->
            <div class="minimap">
                <div class="minimap-content">
                    <div class="minimap-building minimap-inn"></div>
                    <div class="minimap-building minimap-shop"></div>
                    <div class="minimap-fountain"></div>
                    <div class="minimap-cave"></div>
                    <div class="minimap-player"></div>
                </div>
            </div>

            <!-- Inn building -->
            <div class="building inn">
                <div class="building-roof"></div>
                <div class="building-body">
                    <div class="building-window left"></div>
                    <div class="building-window right"></div>
                    <div class="building-door"></div>
                </div>
                <div class="building-sign">INN</div>
            </div>

            <!-- Shop building -->
            <div class="building shop">
                <div class="building-roof"></div>
                <div class="building-body">
                    <div class="building-window left"></div>
                    <div class="building-window right"></div>
                    <div class="building-door"></div>
                </div>
                <div class="building-sign">SHOP</div>
            </div>

            <!-- Fountain -->
            <div class="fountain">
                <div class="fountain-water">üíß</div>
                <div class="fountain-top"></div>
                <div class="fountain-pillar"></div>
                <div class="fountain-base"></div>
            </div>

            <!-- Cave entrance -->
            <div class="cave">
                <div class="cave-rocks">
                    <div class="cave-entrance"></div>
                </div>
                <div class="cave-label">SLIME CAVE</div>
            </div>

            <!-- Player character -->
            <div class="character player">
                <div class="player-indicator">‚ñº</div>
                <div class="char-head">
                    <div class="char-hair"></div>
                    <div class="char-eyes">
                        <div class="char-eye"></div>
                        <div class="char-eye"></div>
                    </div>
                </div>
                <div class="char-body"></div>
                <div class="char-shadow"></div>
            </div>

            <!-- Other player -->
            <div class="character other-player">
                <div class="other-player-name">CrazyNick</div>
                <div class="char-head">
                    <div class="char-hair"></div>
                    <div class="char-eyes">
                        <div class="char-eye"></div>
                        <div class="char-eye"></div>
                    </div>
                </div>
                <div class="char-body"></div>
                <div class="char-shadow"></div>
            </div>

            <!-- Elder NPC -->
            <div class="character npc-elder">
                <div class="char-head">
                    <div class="char-hair"></div>
                    <div class="char-eyes">
                        <div class="char-eye"></div>
                        <div class="char-eye"></div>
                    </div>
                </div>
                <div class="char-body"></div>
                <div class="char-shadow"></div>
            </div>

            <!-- Cat NPC -->
            <div class="character npc-cat">
                <div class="cat">
                    <div class="cat-head">
                        <div class="cat-ears">
                            <div class="cat-ear"></div>
                            <div class="cat-ear"></div>
                        </div>
                    </div>
                    <div class="cat-body">
                        <div class="cat-tail"></div>
                    </div>
                </div>
            </div>

            <!-- Dialog box -->
            <div class="dialog-box">
                <div class="dialog-speaker">ELDER SAGE</div>
                <div class="dialog-text">
                    Welcome, brave heroes! The Slime King<br>
                    has taken over the cave to the south.<br>
                    Will you help us defeat him?
                </div>
                <div class="dialog-continue">‚ñº PRESS A</div>
            </div>
        </div>

        <div class="controls-hint">
            ‚Üê ‚Üë ‚Üì ‚Üí MOVE &nbsp;&nbsp; A = INTERACT &nbsp;&nbsp; B = MENU &nbsp;&nbsp; START = PAUSE
        </div>
    </div>
</body>
</html>
