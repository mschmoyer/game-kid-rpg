<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slime Kingdom - Title Screen</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Press Start 2P', monospace;
            image-rendering: pixelated;
        }

        .game-screen {
            width: 512px;
            height: 480px;
            background: linear-gradient(180deg, #0f0f23 0%, #1a1a3e 50%, #2d2d5a 100%);
            border: 8px solid #4a4a6a;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(100, 100, 200, 0.3);
        }

        /* Starfield background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Mountains silhouette */
        .mountains {
            position: absolute;
            bottom: 120px;
            width: 100%;
            height: 100px;
        }

        .mountain {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-style: solid;
        }

        .mountain-1 {
            left: -20px;
            border-width: 0 80px 90px 80px;
            border-color: transparent transparent #1a1a3e transparent;
        }

        .mountain-2 {
            left: 100px;
            border-width: 0 100px 120px 100px;
            border-color: transparent transparent #151530 transparent;
        }

        .mountain-3 {
            left: 280px;
            border-width: 0 90px 100px 90px;
            border-color: transparent transparent #1a1a3e transparent;
        }

        .mountain-4 {
            left: 400px;
            border-width: 0 70px 80px 70px;
            border-color: transparent transparent #151530 transparent;
        }

        /* Ground */
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 120px;
            background: linear-gradient(180deg, #2d5a2d 0%, #1a3d1a 100%);
        }

        .grass-line {
            position: absolute;
            top: 0;
            width: 100%;
            height: 8px;
            background: repeating-linear-gradient(
                90deg,
                #4a8b4a 0px,
                #4a8b4a 4px,
                #3d7a3d 4px,
                #3d7a3d 8px
            );
        }

        /* Title */
        .title-container {
            position: absolute;
            top: 60px;
            width: 100%;
            text-align: center;
        }

        .title-slime {
            font-size: 36px;
            color: #5bef5b;
            text-shadow:
                4px 4px 0 #2a8a2a,
                -2px -2px 0 #8fff8f;
            letter-spacing: 4px;
            animation: bounce 1s ease-in-out infinite;
        }

        .title-kingdom {
            font-size: 28px;
            color: #ffd700;
            text-shadow:
                4px 4px 0 #8b6914,
                -2px -2px 0 #ffec8b;
            letter-spacing: 6px;
            margin-top: 10px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        /* Slime mascot */
        .slime-mascot {
            position: absolute;
            top: 160px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 60px;
        }

        .slime-body {
            width: 80px;
            height: 50px;
            background: linear-gradient(180deg, #7fff7f 0%, #32cd32 50%, #228b22 100%);
            border-radius: 40px 40px 30px 30px;
            position: relative;
            animation: slime-bounce 0.8s ease-in-out infinite;
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.2);
        }

        .slime-body::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 12px;
            width: 15px;
            height: 15px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
        }

        .slime-eye {
            position: absolute;
            width: 12px;
            height: 16px;
            background: #000;
            border-radius: 50%;
            top: 15px;
        }

        .slime-eye.left { left: 22px; }
        .slime-eye.right { right: 22px; }

        .slime-eye::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 5px;
            height: 5px;
            background: #fff;
            border-radius: 50%;
        }

        .slime-mouth {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 8px;
            background: #000;
            border-radius: 0 0 10px 10px;
        }

        .slime-shadow {
            width: 60px;
            height: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 50%;
            margin: 5px auto 0;
            animation: shadow-pulse 0.8s ease-in-out infinite;
        }

        @keyframes slime-bounce {
            0%, 100% { transform: scaleY(1) scaleX(1); }
            50% { transform: scaleY(0.9) scaleX(1.1); }
        }

        @keyframes shadow-pulse {
            0%, 100% { transform: scaleX(1); opacity: 0.3; }
            50% { transform: scaleX(1.2); opacity: 0.2; }
        }

        /* Menu options */
        .menu {
            position: absolute;
            bottom: 160px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .menu-item {
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            padding: 8px 24px;
            position: relative;
            transition: all 0.1s;
        }

        .menu-item:hover {
            color: #ffd700;
            transform: scale(1.1);
        }

        .menu-item.selected::before {
            content: '>';
            position: absolute;
            left: -20px;
            animation: cursor-blink 0.5s step-end infinite;
        }

        @keyframes cursor-blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .menu-item:hover::before {
            content: '>';
            position: absolute;
            left: -20px;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 8px;
            color: #6a6a8a;
        }

        /* Decorative slimes on ground */
        .mini-slime {
            position: absolute;
            bottom: 40px;
            width: 24px;
            height: 18px;
            background: linear-gradient(180deg, #7fff7f 0%, #32cd32 100%);
            border-radius: 12px 12px 8px 8px;
            animation: mini-hop 1.5s ease-in-out infinite;
        }

        .mini-slime.s1 { left: 40px; animation-delay: 0s; }
        .mini-slime.s2 { left: 120px; animation-delay: 0.3s; }
        .mini-slime.s3 { right: 100px; animation-delay: 0.6s; }
        .mini-slime.s4 { right: 30px; animation-delay: 0.9s; }

        .mini-slime::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 4px;
            background: #000;
            border-radius: 50%;
        }

        @keyframes mini-hop {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Player count indicator */
        .player-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 10px;
            color: #8888aa;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: #5bef5b;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(91, 239, 91, 0.4); }
            50% { box-shadow: 0 0 0 8px rgba(91, 239, 91, 0); }
        }
    </style>
</head>
<body>
    <div class="game-screen">
        <!-- Starfield -->
        <div class="stars">
            <div class="star" style="top: 20px; left: 50px; width: 2px; height: 2px;"></div>
            <div class="star" style="top: 40px; left: 150px; width: 3px; height: 3px; animation-delay: 0.5s;"></div>
            <div class="star" style="top: 30px; left: 280px; width: 2px; height: 2px; animation-delay: 1s;"></div>
            <div class="star" style="top: 60px; left: 380px; width: 2px; height: 2px; animation-delay: 0.3s;"></div>
            <div class="star" style="top: 80px; left: 450px; width: 3px; height: 3px; animation-delay: 0.7s;"></div>
            <div class="star" style="top: 50px; left: 100px; width: 2px; height: 2px; animation-delay: 1.2s;"></div>
            <div class="star" style="top: 25px; left: 420px; width: 2px; height: 2px; animation-delay: 0.9s;"></div>
        </div>

        <!-- Online indicator -->
        <div class="player-indicator">
            <div class="online-dot"></div>
            <span>42 ONLINE</span>
        </div>

        <!-- Mountains -->
        <div class="mountains">
            <div class="mountain mountain-1"></div>
            <div class="mountain mountain-2"></div>
            <div class="mountain mountain-3"></div>
            <div class="mountain mountain-4"></div>
        </div>

        <!-- Ground -->
        <div class="ground">
            <div class="grass-line"></div>
            <div class="mini-slime s1"></div>
            <div class="mini-slime s2"></div>
            <div class="mini-slime s3"></div>
            <div class="mini-slime s4"></div>
        </div>

        <!-- Title -->
        <div class="title-container">
            <div class="title-slime">SLIME</div>
            <div class="title-kingdom">KINGDOM</div>
        </div>

        <!-- Slime mascot -->
        <div class="slime-mascot">
            <div class="slime-body">
                <div class="slime-eye left"></div>
                <div class="slime-eye right"></div>
                <div class="slime-mouth"></div>
            </div>
            <div class="slime-shadow"></div>
        </div>

        <!-- Menu -->
        <div class="menu">
            <div class="menu-item selected">NEW GAME</div>
            <div class="menu-item">CONTINUE</div>
            <div class="menu-item">JOIN PARTY</div>
        </div>

        <!-- Footer -->
        <div class="footer">
            &copy; 2024 CRAZY NICK GAMES<br>
            PRESS START
        </div>
    </div>

    <script>
        // Simple menu interaction
        const menuItems = document.querySelectorAll('.menu-item');
        let selectedIndex = 0;

        function updateSelection() {
            menuItems.forEach((item, i) => {
                item.classList.toggle('selected', i === selectedIndex);
            });
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                selectedIndex = (selectedIndex - 1 + menuItems.length) % menuItems.length;
                updateSelection();
            } else if (e.key === 'ArrowDown') {
                selectedIndex = (selectedIndex + 1) % menuItems.length;
                updateSelection();
            } else if (e.key === 'Enter' || e.key === ' ') {
                alert(`Selected: ${menuItems[selectedIndex].textContent}`);
            }
        });

        menuItems.forEach((item, i) => {
            item.addEventListener('click', () => {
                selectedIndex = i;
                updateSelection();
                alert(`Selected: ${item.textContent}`);
            });
        });
    </script>
</body>
</html>
