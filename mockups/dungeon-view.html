<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Press Start 2P', monospace;
            image-rendering: pixelated;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .game-screen {
            width: 512px;
            height: 480px;
            background: #1a1020;
            border: 8px solid #4a4a6a;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(100, 100, 200, 0.3);
        }

        /* Tile grid for dungeon */
        .dungeon-grid {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: grid;
            grid-template-columns: repeat(9, 48px);
            grid-template-rows: repeat(7, 48px);
            gap: 0;
        }

        .tile {
            width: 48px;
            height: 48px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Wall tile */
        .wall {
            background: linear-gradient(135deg, #3d2d4e 0%, #2d1d3e 100%);
            border: 2px solid #4d3d5e;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .wall::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Floor tile */
        .floor {
            background: #4d3d5e;
            border: 1px solid #3d2d4e;
            position: relative;
        }

        .floor::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(0,0,0,0.1);
            border-radius: 50%;
            bottom: 8px;
            right: 8px;
        }

        /* Door tile */
        .door {
            background: #4d3d5e;
            position: relative;
        }

        .door::before {
            content: '';
            position: absolute;
            width: 32px;
            height: 40px;
            background: linear-gradient(180deg, #8b4513 0%, #654321 100%);
            border: 3px solid #4a3520;
            border-radius: 4px 4px 0 0;
            top: 4px;
            left: 50%;
            transform: translateX(-50%);
        }

        .door::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffd700;
            border-radius: 50%;
            top: 28px;
            right: 12px;
        }

        /* Stairs tile */
        .stairs {
            background: #4d3d5e;
            position: relative;
        }

        .stairs::before {
            content: 'ü™ú';
            font-size: 28px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Chest tile */
        .chest {
            background: #4d3d5e;
        }

        .chest-sprite {
            width: 32px;
            height: 24px;
            position: relative;
        }

        .chest-body {
            width: 32px;
            height: 20px;
            background: linear-gradient(180deg, #daa520 0%, #b8860b 100%);
            border: 2px solid #8b6914;
            border-radius: 4px;
            position: absolute;
            bottom: 0;
        }

        .chest-lid {
            width: 36px;
            height: 10px;
            background: linear-gradient(180deg, #ffd700 0%, #daa520 100%);
            border: 2px solid #8b6914;
            border-radius: 4px 4px 0 0;
            position: absolute;
            top: 0;
            left: -2px;
        }

        .chest-lock {
            width: 8px;
            height: 10px;
            background: #c0c0c0;
            border-radius: 2px;
            position: absolute;
            bottom: 4px;
            left: 50%;
            transform: translateX(-50%);
        }

        .chest.opened .chest-lid {
            transform: rotate(-45deg);
            transform-origin: left bottom;
            top: -8px;
        }

        .chest-glow {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(255,215,0,0.3) 0%, transparent 70%);
            animation: glow-pulse 2s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Torch */
        .torch {
            position: absolute;
            font-size: 24px;
            animation: flicker 0.5s ease-in-out infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Player characters */
        .player-sprite {
            position: absolute;
            width: 32px;
            height: 40px;
            z-index: 10;
        }

        .sprite-body {
            width: 24px;
            height: 28px;
            border-radius: 8px 8px 4px 4px;
            position: absolute;
            bottom: 4px;
            left: 50%;
            transform: translateX(-50%);
        }

        .sprite-body.knight { background: #4169e1; }
        .sprite-body.mage { background: #dc143c; }

        .sprite-head {
            width: 20px;
            height: 16px;
            background: #ffdbac;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .sprite-hair {
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 18px;
            height: 8px;
            border-radius: 50% 50% 0 0;
        }

        .sprite-hair.brown { background: #8b4513; }
        .sprite-hair.blonde { background: #ffd700; }

        .sprite-shadow {
            width: 20px;
            height: 6px;
            background: rgba(0,0,0,0.4);
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .player-indicator {
            position: absolute;
            top: -16px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #ffd700;
            animation: bounce 0.5s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-4px); }
        }

        /* Enemy sprite in dungeon */
        .enemy-sprite-dungeon {
            position: absolute;
            z-index: 5;
        }

        .slime-dungeon {
            width: 36px;
            height: 28px;
        }

        .slime-dungeon .slime-body {
            width: 36px;
            height: 24px;
            background: linear-gradient(180deg, #7fff7f 0%, #32cd32 50%, #228b22 100%);
            border-radius: 18px 18px 12px 12px;
            position: relative;
            animation: slime-idle 1s ease-in-out infinite;
        }

        .slime-dungeon .slime-eye {
            position: absolute;
            width: 6px;
            height: 8px;
            background: #000;
            border-radius: 50%;
            top: 8px;
        }

        .slime-dungeon .slime-eye.left { left: 10px; }
        .slime-dungeon .slime-eye.right { right: 10px; }

        .slime-dungeon .slime-eye::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
        }

        @keyframes slime-idle {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.95); }
        }

        /* Exclamation mark for enemies */
        .enemy-alert {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #ff4444;
            animation: alert-bounce 0.3s ease-in-out infinite;
        }

        @keyframes alert-bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-4px); }
        }

        /* HUD */
        .hud {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            z-index: 100;
        }

        .hud-left {
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 12px;
            border: 3px solid #4a4a6a;
            border-radius: 4px;
        }

        .dungeon-name {
            font-size: 10px;
            color: #ffd700;
            margin-bottom: 4px;
        }

        .floor-indicator {
            font-size: 8px;
            color: #888;
        }

        .hud-right {
            display: flex;
            gap: 10px;
        }

        .party-hp {
            background: rgba(0, 0, 0, 0.8);
            padding: 6px 10px;
            border: 2px solid #4a4a6a;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .party-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            color: #fff;
        }

        .party-icon.p1 { background: #4169e1; }
        .party-icon.p2 { background: #dc143c; }

        .mini-hp-bar {
            width: 40px;
            height: 6px;
            background: #333;
            border: 1px solid #666;
        }

        .mini-hp-fill {
            height: 100%;
            background: #ff6b6b;
        }

        /* Mini map */
        .minimap {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 120px;
            height: 100px;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #4a4a6a;
            border-radius: 4px;
            padding: 8px;
        }

        .minimap-grid {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(7, 1fr);
            gap: 1px;
        }

        .minimap-tile {
            background: #333;
        }

        .minimap-tile.explored {
            background: #4a4a6a;
        }

        .minimap-tile.current {
            background: #ffd700;
            animation: minimap-blink 0.5s step-end infinite;
        }

        .minimap-tile.wall-mini {
            background: #222;
        }

        @keyframes minimap-blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Action prompt */
        .action-prompt {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 12px;
            border: 3px solid #ffd700;
            border-radius: 4px;
            font-size: 10px;
            color: #fff;
        }

        .prompt-icon {
            color: #ffd700;
        }

        /* Fog of war effect */
        .fog-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at 50% 50%,
                transparent 100px,
                rgba(0,0,0,0.3) 150px,
                rgba(0,0,0,0.7) 250px
            );
            pointer-events: none;
            z-index: 50;
        }

        /* Ambient particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(150, 100, 200, 0.5);
            border-radius: 50%;
            animation: float-particle 4s ease-in-out infinite;
        }

        @keyframes float-particle {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { transform: translateY(-20px) translateX(10px); opacity: 1; }
        }

        /* Controls hint */
        .controls-hint {
            background: rgba(0, 0, 0, 0.8);
            padding: 8px;
            border: 2px solid #4a4a6a;
            font-size: 8px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
