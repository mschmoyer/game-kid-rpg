<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Base stone floor color -->
  <rect width="32" height="32" fill="#4a4a52"/>

  <!-- Stone block pattern - horizontal lines -->
  <rect x="0" y="0" width="32" height="2" fill="#3a3a42"/>
  <rect x="0" y="15" width="32" height="2" fill="#3a3a42"/>
  <rect x="0" y="30" width="32" height="2" fill="#3a3a42"/>

  <!-- Stone block pattern - vertical lines (offset) -->
  <rect x="0" y="0" width="2" height="16" fill="#3a3a42"/>
  <rect x="15" y="0" width="2" height="16" fill="#3a3a42"/>
  <rect x="30" y="0" width="2" height="16" fill="#3a3a42"/>
  <rect x="8" y="16" width="2" height="16" fill="#3a3a42"/>
  <rect x="23" y="16" width="2" height="16" fill="#3a3a42"/>

  <!-- Light stone variations -->
  <rect x="4" y="4" width="4" height="4" fill="#5a5a62"/>
  <rect x="20" y="8" width="4" height="4" fill="#5a5a62"/>
  <rect x="12" y="20" width="4" height="4" fill="#5a5a62"/>
  <rect x="26" y="22" width="4" height="4" fill="#5a5a62"/>

  <!-- Dark stone variations -->
  <rect x="8" y="6" width="4" height="4" fill="#3e3e46"/>
  <rect x="24" y="4" width="4" height="4" fill="#3e3e46"/>
  <rect x="4" y="22" width="4" height="4" fill="#3e3e46"/>
  <rect x="18" y="18" width="4" height="4" fill="#3e3e46"/>

  <!-- Small cracks/details -->
  <rect x="6" y="10" width="2" height="2" fill="#32323a"/>
  <rect x="22" y="24" width="2" height="2" fill="#32323a"/>
  <rect x="14" y="6" width="2" height="2" fill="#32323a"/>
</svg>
