<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Shadow underneath -->
  <rect x="4" y="26" width="24" height="4" fill="#1a1a22"/>

  <!-- Chest base (wooden box) -->
  <rect x="4" y="14" width="24" height="14" fill="#8b5a2b"/>

  <!-- Chest lid (curved top) -->
  <rect x="4" y="10" width="24" height="6" fill="#a0522d"/>
  <rect x="6" y="8" width="20" height="4" fill="#a0522d"/>
  <rect x="8" y="6" width="16" height="4" fill="#8b5a2b"/>

  <!-- Wood grain lines -->
  <rect x="4" y="18" width="24" height="1" fill="#6b4423"/>
  <rect x="4" y="22" width="24" height="1" fill="#6b4423"/>
  <rect x="6" y="11" width="20" height="1" fill="#6b4423"/>

  <!-- Metal bands - horizontal -->
  <rect x="4" y="14" width="24" height="2" fill="#4a4a52"/>
  <rect x="4" y="26" width="24" height="2" fill="#4a4a52"/>

  <!-- Metal bands - vertical -->
  <rect x="4" y="6" width="2" height="22" fill="#4a4a52"/>
  <rect x="26" y="6" width="2" height="22" fill="#4a4a52"/>
  <rect x="14" y="6" width="4" height="22" fill="#4a4a52"/>

  <!-- Metal band highlights -->
  <rect x="4" y="14" width="24" height="1" fill="#6a6a72"/>
  <rect x="4" y="6" width="1" height="22" fill="#6a6a72"/>
  <rect x="14" y="6" width="1" height="22" fill="#6a6a72"/>

  <!-- Lock (golden) -->
  <rect x="14" y="12" width="4" height="4" fill="#d4af37"/>
  <rect x="15" y="13" width="2" height="2" fill="#f4d03f"/>

  <!-- Lock keyhole -->
  <rect x="15" y="14" width="2" height="1" fill="#2a2a32"/>

  <!-- Wood highlights -->
  <rect x="8" y="16" width="4" height="2" fill="#b87333"/>
  <rect x="20" y="20" width="4" height="2" fill="#b87333"/>
  <rect x="10" y="9" width="3" height="1" fill="#b87333"/>
</svg>
