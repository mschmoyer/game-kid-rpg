<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Rattling Skeleton - Pixel Art Style -->

  <!-- Define color palette -->
  <defs>
    <style>
      .bone { fill: #E8DCC8; }
      .bone-shadow { fill: #B8A890; }
      .bone-dark { fill: #988878; }
      .eye-glow { fill: #FF4444; }
      .sword-blade { fill: #C0C0C8; }
      .sword-edge { fill: #E8E8F0; }
      .sword-hilt { fill: #8B4513; }
      .sword-pommel { fill: #D4AF37; }
    </style>
  </defs>

  <!-- Background (transparent) -->

  <!-- Skull -->
  <!-- Top of skull -->
  <rect class="bone" x="48" y="16" width="32" height="8"/>
  <rect class="bone" x="40" y="24" width="48" height="8"/>

  <!-- Skull sides and top shadow -->
  <rect class="bone-shadow" x="40" y="16" width="8" height="8"/>
  <rect class="bone-shadow" x="80" y="16" width="8" height="8"/>

  <!-- Upper skull -->
  <rect class="bone" x="40" y="32" width="48" height="8"/>
  <rect class="bone-shadow" x="72" y="32" width="8" height="8"/>

  <!-- Mid skull -->
  <rect class="bone" x="40" y="40" width="48" height="8"/>
  <rect class="bone-shadow" x="72" y="40" width="16" height="8"/>

  <!-- Eye sockets -->
  <rect class="bone-dark" x="48" y="40" width="8" height="8"/>
  <rect class="bone-dark" x="72" y="40" width="8" height="8"/>

  <!-- Glowing eyes -->
  <rect class="eye-glow" x="52" y="44" width="4" height="4"/>
  <rect class="eye-glow" x="76" y="44" width="4" height="4"/>

  <!-- Lower skull -->
  <rect class="bone" x="40" y="48" width="8" height="8"/>
  <rect class="bone" x="56" y="48" width="16" height="8"/>
  <rect class="bone" x="80" y="48" width="8" height="8"/>
  <rect class="bone-shadow" x="72" y="48" width="8" height="8"/>

  <!-- Nose hole -->
  <rect class="bone-dark" x="60" y="48" width="8" height="4"/>

  <!-- Jaw top -->
  <rect class="bone" x="48" y="56" width="32" height="8"/>
  <rect class="bone-shadow" x="72" y="56" width="8" height="8"/>

  <!-- Teeth -->
  <rect class="bone-dark" x="48" y="60" width="4" height="4"/>
  <rect class="bone-dark" x="56" y="60" width="4" height="4"/>
  <rect class="bone-dark" x="64" y="60" width="4" height="4"/>
  <rect class="bone-dark" x="72" y="60" width="4" height="4"/>

  <!-- Jaw bottom -->
  <rect class="bone" x="52" y="64" width="24" height="4"/>
  <rect class="bone-shadow" x="68" y="64" width="8" height="4"/>

  <!-- Neck vertebrae -->
  <rect class="bone" x="56" y="68" width="16" height="4"/>
  <rect class="bone-shadow" x="64" y="68" width="8" height="4"/>
  <rect class="bone" x="60" y="72" width="8" height="4"/>

  <!-- Shoulders/Clavicles -->
  <rect class="bone" x="32" y="76" width="16" height="4"/>
  <rect class="bone" x="80" y="76" width="16" height="4"/>
  <rect class="bone-shadow" x="40" y="76" width="8" height="4"/>
  <rect class="bone-shadow" x="88" y="76" width="8" height="4"/>

  <!-- Ribcage top -->
  <rect class="bone" x="48" y="80" width="32" height="4"/>
  <rect class="bone-shadow" x="72" y="80" width="8" height="4"/>

  <!-- Ribs - left side -->
  <rect class="bone" x="44" y="84" width="4" height="4"/>
  <rect class="bone" x="52" y="84" width="20" height="4"/>
  <rect class="bone" x="44" y="88" width="4" height="4"/>
  <rect class="bone" x="52" y="88" width="20" height="4"/>
  <rect class="bone" x="44" y="92" width="4" height="4"/>
  <rect class="bone" x="52" y="92" width="20" height="4"/>

  <!-- Ribs - right side (with shadow) -->
  <rect class="bone-shadow" x="72" y="84" width="20" height="4"/>
  <rect class="bone" x="88" y="84" width="4" height="4"/>
  <rect class="bone-shadow" x="72" y="88" width="20" height="4"/>
  <rect class="bone" x="88" y="88" width="4" height="4"/>
  <rect class="bone-shadow" x="72" y="92" width="20" height="4"/>
  <rect class="bone" x="88" y="92" width="4" height="4"/>

  <!-- Spine -->
  <rect class="bone" x="60" y="84" width="8" height="4"/>
  <rect class="bone" x="60" y="88" width="8" height="4"/>
  <rect class="bone" x="60" y="92" width="8" height="4"/>
  <rect class="bone-shadow" x="64" y="84" width="4" height="12"/>

  <!-- Pelvis -->
  <rect class="bone" x="48" y="96" width="32" height="8"/>
  <rect class="bone-shadow" x="72" y="96" width="8" height="8"/>

  <!-- Left arm (raised, holding sword) -->
  <!-- Upper arm -->
  <rect class="bone" x="28" y="80" width="8" height="4"/>
  <rect class="bone" x="24" y="84" width="8" height="4"/>
  <rect class="bone" x="20" y="88" width="8" height="4"/>

  <!-- Lower arm -->
  <rect class="bone" x="20" y="92" width="8" height="4"/>
  <rect class="bone" x="20" y="96" width="8" height="4"/>

  <!-- Hand holding sword -->
  <rect class="bone" x="20" y="100" width="8" height="4"/>

  <!-- Sword -->
  <!-- Blade -->
  <rect class="sword-blade" x="16" y="56" width="8" height="44"/>
  <rect class="sword-edge" x="16" y="56" width="4" height="44"/>

  <!-- Sword tip -->
  <rect class="sword-blade" x="16" y="52" width="8" height="4"/>
  <rect class="sword-edge" x="16" y="52" width="4" height="4"/>
  <rect class="sword-blade" x="20" y="48" width="4" height="4"/>

  <!-- Cross guard -->
  <rect class="sword-pommel" x="12" y="100" width="16" height="4"/>

  <!-- Hilt -->
  <rect class="sword-hilt" x="18" y="104" width="4" height="8"/>

  <!-- Pommel -->
  <rect class="sword-pommel" x="16" y="112" width="8" height="4"/>

  <!-- Right arm (down) -->
  <!-- Upper arm -->
  <rect class="bone-shadow" x="92" y="80" width="8" height="4"/>
  <rect class="bone-shadow" x="96" y="84" width="8" height="4"/>
  <rect class="bone-shadow" x="100" y="88" width="8" height="4"/>

  <!-- Lower arm -->
  <rect class="bone-shadow" x="100" y="92" width="8" height="4"/>
  <rect class="bone-shadow" x="100" y="96" width="8" height="4"/>
  <rect class="bone-shadow" x="100" y="100" width="8" height="4"/>

  <!-- Hand -->
  <rect class="bone-shadow" x="100" y="104" width="8" height="4"/>

  <!-- Left leg -->
  <!-- Upper leg (femur) -->
  <rect class="bone" x="52" y="104" width="8" height="4"/>
  <rect class="bone" x="52" y="108" width="8" height="4"/>
  <rect class="bone" x="52" y="112" width="8" height="4"/>

  <!-- Knee -->
  <rect class="bone-shadow" x="52" y="116" width="8" height="4"/>

  <!-- Lower leg -->
  <rect class="bone" x="52" y="120" width="8" height="4"/>
  <rect class="bone" x="52" y="124" width="8" height="4"/>

  <!-- Right leg -->
  <!-- Upper leg (femur) -->
  <rect class="bone-shadow" x="68" y="104" width="8" height="4"/>
  <rect class="bone-shadow" x="68" y="108" width="8" height="4"/>
  <rect class="bone-shadow" x="68" y="112" width="8" height="4"/>

  <!-- Knee -->
  <rect class="bone-dark" x="68" y="116" width="8" height="4"/>

  <!-- Lower leg -->
  <rect class="bone-shadow" x="68" y="120" width="8" height="4"/>
  <rect class="bone-shadow" x="68" y="124" width="8" height="4"/>
</svg>
